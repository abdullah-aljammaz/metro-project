<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>riyadh metro - riyadhmetro.sa</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- alpinejs -->
    <script
      src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"
      defer
    ></script>
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Changa:wght@500&family=El+Messiri:wght@500&family=Nunito+Sans:opsz@6..12&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/2be66cf1a8.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->

    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Additional styles for the expand/collapse transition */
      .details {
        transition-duration: 3s; /* Adjust the transition duration as needed */
        transition-property: all; /* Only animate the max-height property */
        overflow: hidden;
        max-height: 0; /* Start with a max-height of 0 */
      }
      .details-open {
        max-height: 500px; /* Adjust as necessary to accommodate the content's actual height */
      }
    </style>
  </head>
  <body class="flex flex-col relative min-h-screen bg-gray-100">
    <!-- Navbar -->
    <div id="Navbar"></div>

    <!-- Main Page -->
    <main class="mt-20 flex flex-col relative mb-24 flex-grow">
      <div class="mb-24 relative">
        <img
          src="../../images/KAFD_Metro_Station_Exterior.jpg"
          alt="metro_routes"
          class="w-[50%] ml-auto mr-auto rounded-3xl relative"
        />
        <div
          class="absolute text-1xl md:text-4xl top-[40%] right-[45%] tex-white bold font-[Changa]"
        >
          المسارات
        </div>
      </div>
      <section class="flex gap-5 flex-wrap">
        <!-- Container for the card -->
        <div
          class="w-[90%] mx-auto cursor-pointer card mb-10"
          onclick="toggleDetails(this)"
        >
          <!-- The card -->
          <div
            class="bg-white shadow-md rounded-lg overflow-hidden relative"
            id="13"
          >
            <!-- Card header -->
            <div class="p-4 flex justify-between items-center">
              <span class="text-green-500"
                ><img src="../../images/bus-icon.png" alt=""
              /></span>
              <div
                class="bg-red-600 w-20 h-10 rounded-3xl relative bottom-0 left-20 shadow-2xl"
              >
                <span class="text-white font-medium text-2xl relative right-7"
                  >13</span
                >
              </div>
              <div>
                <div class="text-gray-900 font-bold md:text-2xl text-base">
                  محطه قطار مدينة الملك عبدالله - شارع الملك فهد
                </div>
              </div>
              <button class="text-red-500 bg-transparent">
                <span
                  class="text-3xl absolute left-56 opacity-20 text-black bg-black h-16 w-[2px] hidden md:block"
                >
                </span>
                <!-- Rotate icon using CSS classes -->
                <div
                  class="icon left-10 top-5 relative transition-all duration-200"
                >
                  <span class="block relative w-6 h-6 rounded-full">
                    <span
                      class="absolute inset-0 block w-4 h-0.5 right-1 top-3 rotate-180"
                    >
                      <i
                        class="icons fa-solid fa-angle-up transition-all duration-500"
                        style="color: #63e6be"
                      ></i>
                    </span>
                  </span>
                </div>
              </button>
            </div>
            <!-- Hidden Details -->
            <div class="details p-4 text-sm text-gray-600 cursor-default">
              <!-- Your expandable content here -->
              <br />
              <a
                href="https://www.google.com/maps/place/King+Abdullah+Economic+City+Train+Station/@22.4214394,39.1873939,17z/data=!4m14!1m7!3m6!1s0x15c0fb76a05d0f57:0x641c83cd2769b3db!2sKing+Abdullah+Economic+City+Train+Station!8m2!3d22.4214345!4d39.1899688!16s%2Fg%2F11rsdmg0c1!3m5!1s0x15c0fb76a05d0f57:0x641c83cd2769b3db!8m2!3d22.4214345!4d39.1899688!16s%2Fg%2F11rsdmg0c1?entry=ttu"
                target="_blank"
                class="font-semibold"
                ><i class="fa-solid fa-location-pin"></i
                >&nbsp;&nbsp;&nbsp;الموقع</a
              >
              <!-- ... more content ... -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <div id="footer"></div>

    <script>
      function toggleDetails(card) {
        const details = card.querySelector(".details");
        // const icon = card.querySelector(".icon"); // Assuming your icon has a class of 'icon'
        const $icon = card.querySelector(".icons"); // Assuming your icon has a class of 'icon'

        // Toggle the 'details-open' class to show or hide the details
        details.classList.toggle("details-open");

        // Toggle rotation of the icon
        // Make sure you have the appropriate CSS for the '.rotate-180' class
        $icon.classList.toggle("fa-rotate-180");
      }

      // Prevent propagation of the click event in the second part
      document.querySelectorAll(".details").forEach((details) => {
        details.addEventListener("click", function (event) {
          event.stopPropagation();
        });
      });
    </script>
    <script>
      fetch("../nav/index.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("Navbar").innerHTML = data;
        });
    </script>
    <script>
      fetch("../footer/index.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
